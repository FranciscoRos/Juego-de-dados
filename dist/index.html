<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Dados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 2px solid black;
      border-radius: 10px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
    }
    input, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Juego de Dados</h1>
  <h3>Este ejercicio es de Francisco Rosales Huey</h3>

  <div class="container">
    <label for="jugador1">Nombre del Jugador 1:</label>
    <input type="text" id="jugador1" placeholder="Ingrese el nombre">
    <br>
    <label for="jugador2">Nombre del Jugador 2:</label>
    <input type="text" id="jugador2" placeholder="Ingrese el nombre">
    <br>
    <button id="iniciarJuego">Iniciar Juego</button>
    
    <h2 id="resultado"></h2>
  </div>

  <script type="module" src="./Principal.js"></script>

</body>
</html>
